; üêî Chicken Coop Controller - PlatformIO Configuration
; 
; SETUP INSTRUCTIONS:
; 1. Copy this entire coop-firmware folder to a new location for each coop
; 2. Edit CoopConfig.h with the correct COOP_ID, COOP_NAME, and WiFi credentials
; 3. Adjust GPIO pins if your wiring differs
; 4. Upload using PlatformIO

[env:coop_controller]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Partition scheme for LittleFS
board_build.partitions = default.csv
board_build.filesystem = littlefs

; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    milesburton/DallasTemperature@^3.11.0
    paulstoffregen/OneWire@^2.3.7

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DASYNCWEBSERVER_REGEX

; Upload settings - adjust for your USB port
; upload_port = COM3           ; Windows
; upload_port = /dev/ttyUSB0   ; Linux
upload_speed = 921600

; OTA Upload (uncomment after initial flash)
; upload_protocol = espota
; upload_port = 192.168.1.XXX   ; Replace with coop's IP address
; upload_flags = 
;     --port=3232
;     --auth=your_ota_password

; Monitor filters for better debugging
monitor_filters = 
    esp32_exception_decoder
    default
